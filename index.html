<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="borda">
    <header>
    <h1>Calculadora</h1><br><br>
    </header>
    <div id="form">
    <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
    <select id="selector">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select><br><br>
    <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
    <button onclick="calcular()">Calcular</button>
    <br><br><br>
    </div>
    <div>
        <h3 id="resultado">Resultado</h3><br>
    </div>
    <p id="me"><em>//Feito por Luiz Otávio//</em></p>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
